<sly data-sly-use.model="com.anf.core.models.NewsFeedModel">
    <div data-sly-repeat.item="${model.newsListEntity}">
    <h1>${item.title}</h1>
    <img src="${item.urlImage}">
    <a href="${item.url}">click</a>
    <h1>${item.author}</h1>
    <h1>${item.content}</h1>
    <h1>${item.description}</h1>
    </div>
</sly>
